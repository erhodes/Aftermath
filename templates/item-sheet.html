<form autocomplete="off">
	<header class="sheet-header">
		<img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" height="100" width="100"/>
		<h1><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
	</header>

	<div>
		<span>Ammo Count: </span>
		<label for="data.ammo.value" class="rollable">{{item.data.ammo.value}}</label>
	</div>
	<div>
		<span class="action" data-action="reload">Reload</span>
	</div>
</form>
